# Default values for customer-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/castlecraft/management-tools/customer-service
  tag: latest
  pullPolicy: Always

frontendImage:
  repository: registry.gitlab.com/castlecraft/management-tools/customer-portal
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

NODE_ENV: production

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
  paths:
    - /
  hosts:
    - customer.castlecraft.in
  tls:
    - secretName: customer-castlecraft-in-prod-tls
      hosts:
        - customer.castlecraft.in
    # - secretName: customer-castlecraft-in-staging-tls
    #   hosts:
    #     - staging-customer.castlecraft.in

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Mongodb Credentials
dbUsername: customer-service
dbDatabase: customer-service
dbPassword: admin
dbHost: "global-mongodb.mongodb.svc.cluster.local"

# Default values for accounting-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/castlecraft/management-tools/accounting-server
  tag: edge
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

NODE_ENV: production

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
  paths:
    - /
  hosts:
    - staging-accounting2.castlecraft.in
  tls:
    - secretName: staging-accounting2-castlecraft-in-tls
      hosts:
        - staging-accounting2.castlecraft.in
    # - secretName: accounting-castlecraft-in-staging-tls
    #   hosts:
    #     - staging-accounting.castlecraft.in

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Postgres credentials
postgresqlHost: "global-postgresql-postgresql.postgresql.svc.cluster.local"
postgresqlUsername: "postgres"
postgresqlPassword: "secret"
postgresqlDatabase: "stg-acc2-castlecraft-in"

# Mongodb credentials
mongodbHost: "global-mongodb.mongodb.svc.cluster.local"
mongodbUsername: "stg-acc2-castlecraft-in"
mongodbPassword: "secret"
mongodbDatabase: "stg-acc2-castlecraft-in"

# Redis Host
enableSecret: true
redisHost: "stg-acc2-redis-master.management-tools.svc.cluster.local"
redisPassword: "secret"

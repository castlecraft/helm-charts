# Default values for building-blocks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

authorization-server:
  sessionSecret: "secret"
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    path: /
    hosts:
      - accounts.castlecraft.in
    tls:
      - secretName: accounts-castlecraft-in-tls
        hosts:
          - accounts.castlecraft.in

communication-server:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    path: /
    hosts:
      - connect.castlecraft.in
    tls:
      - secretName: connect-castlecraft-in-tls
        hosts:
          - connect.castlecraft.in

identity-provider:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    path: /
    hosts:
      - myaccount.castlecraft.in
    tls:
      - secretName: myaccount-castlecraft-in-tls
        hosts:
          - myaccount.castlecraft.in

infrastructure-console:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    path: /
    hosts:
      - myaccount.castlecraft.in
    tls:
      - secretName: myaccount-castlecraft-in-tls
        hosts:
          - myaccount.castlecraft.in

mongodb:
  mongodbRootPassword: admin
  mongodbUsername: building-blocks
  mongodbDatabase: building-blocks
  mongodbPassword: admin
  # Enable persistent storage
  persistence:
    enabled: true
    # storageClass: do-block-storage
    size: 1Gi

redis:
  usePassword: false
  networkPolicy:
    enabled: true
    allowExternal: true
  master:
    persistence:
      enabled: true
      size: 1Gi
      # storageClass: do-block-storage

rabbitmq:
  rabbitmq:
    username: admin
    password: admin
  persistence:
    enabled: true
    # storageClass: do-block-storage
    size: 1Gi

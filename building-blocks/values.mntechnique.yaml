# Default values for building-blocks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

global:
  mongodumpCronJob:
    enabled: false
    image:
      repository: registry.gitlab.com/castlecraft/docker-craft/debian-mongodb-mongodump:latest
    schedule: "0 */24 * * *"
    accessKey: access_key
    region: US
    host: sgp1.digitaloceanspaces.com
    bucket: mntechnique
    secretKey: secret_key

authorization-server:
  sessionSecret: somesecret
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    path: /
    hosts:
      - accounts.mntechnique.com
    tls:
      - secretName: accounts-mntechnique-com-tls
        hosts:
          - accounts.mntechnique.com

communication-server:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    path: /
    hosts:
      - connect.mntechnique.com
    tls:
      - secretName: connect-mntechnique-com-tls
        hosts:
          - connect.mntechnique.com

identity-provider:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    path: /
    hosts:
      - myaccount.mntechnique.com
    tls:
      - secretName: myaccount-mntechnique-com-tls
        hosts:
          - myaccount.mntechnique.com

infrastructure-console:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    path: /
    hosts:
      - admin.mntechnique.com
    tls:
      - secretName: admin-mntechnique-com-tls
        hosts:
          - admin.mntechnique.com

mongodb:
  image:
    repository: registry.gitlab.com/castlecraft/docker-craft/bitnami-mongodb-config
    tag: latest
  mongodbRootPassword: somesecret
  mongodbUsername: building-blocks
  mongodbDatabase: building-blocks
  mongodbPassword: somesecret
  replicaSet:
    enabled: true
  # Enable persistent storage
  persistence:
    enabled: true
    # storageClass: do-block-storage
    size: 1Gi

redis:
  usePassword: false
  networkPolicy:
    enabled: true
    allowExternal: true
  master:
    persistence:
      enabled: true
      size: 1Gi
      # storageClass: do-block-storage

# Default values for authorization-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/castlecraft/building-blocks/authorization-server
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

dbName: "authorization-server"
dbUser: "authorization-server"
dbHost: "global-mongodb.mongodb.svc.cluster.local"
redisHost: "global-redis-master.redis.svc.cluster.local"

global:
  mongodumpCronJob:
    enabled: false
    image:
      repository: registry.gitlab.com/castlecraft/docker-craft/debian-mongodb-mongodump:latest
    schedule: "0 */24 * * *"
    accessKey: access_key
    region: US
    host: sgp1.digitaloceanspaces.com
    bucket: mntechnique
    secretKey: secret_key

NODE_ENV: production

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
  path: /
  hosts:
    - accounts.castlecraft.in
  tls:
    - secretName: accounts-castlecraft-in-tls
      hosts:
        - accounts.castlecraft.in
    # - secretName: accounts-castlecraft-in-staging-tls
    #   hosts:
    #     - staging-accounts.castlecraft.in

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
